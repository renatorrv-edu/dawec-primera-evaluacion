<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="ejercicio3.js" defer></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <h2 class="text-center mb-2 mt-5">Cifrado César</h2>
            <p class="h3 mt-4 mb-4">Descifrar</p>
            <div class="form-group p-0 d-flex align-items-center col-md-12" style="white-space: nowrap;">
              <p class="mt-2 h6 mr-5">Alfabeto</p>
              <select class="form-control ml-3" name="idioma" id="idioma">
                <option value="castellano">Castellano</option>
                <option value="ingles">Inglés</option>
              </select>
            </div>
            <div class="form-group mt-4 p-0 col-md-12">
              <label for="texto_descifrar" class="h6">Texto a descifrar</label>
              <textarea class="form-control" id="texto_descifrar" rows="3" style="resize: none;"></textarea>
            </div>
            <div class="form-group mt-4 p-0 d-flex align-items-center col-md-12" style="white-space: nowrap;">
              <label for="rotado" class="mt-2 h6">Nivel de Rotado</label>
              <input type="number" class="form-control ml-3" id="rotado" name="rotado" min="0">
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100" id="enviar_formulario">Descifrar</button>
            <div class="card shadow d-none mt-5">
              <!--Mensaje descifrado-->
              <p class="h6 text-danger" id="texto_descifrado"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
